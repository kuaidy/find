{% extends 'base.html' %}

{% block main %}
<div class="container"> 
	<div class="day" date="">
			<h3 class="day-title">
				<strong></strong>
			</h3>
			{% for item in products %}
			<div class="media">
				<div class="media-object">
					<i aria-label="图标: caret-up" class="anticon anticon-caret-up">
						<svg viewBox="0 0 1024 1024" focusable="false" class="" data-icon="caret-up" width="1em" height="1em" fill="currentColor" aria-hidden="true">
							<path d="M858.9 689L530.5 308.2c-9.4-10.9-27.5-10.9-37 0L165.1 689c-12.2 14.2-1.2 35 18.5 35h656.8c19.7 0 30.7-20.8 18.5-35z"></path>
						</svg>
					</i>
					<strong>{{item.likecount}}</strong>
				</div>
				<div class="media-body">
					<div class="media-info">
						<h4 class="media-heading">
							<strong>
								<a target="_blank" href="{{ url_for('product.GetProduct',post_id=item.id)}}">{{item.title}}</a>
							</strong>
						</h4>
						<p>{{item.description}}</p>
					</div>
					<!-- <div class="des">
						<a target="_blank" href="http://today.itjuzi.com/users/44652" class="avatar">
							<img alt="">
						</a>
						<a target="_blank" class="comment" href="" item-id="">
							<span class="glyphicon glyphicon-comment"></span>
						</a>
					</div> -->
				</div>
			</div>
			{% endfor %}
	</div>
</div>
{% endblock %}
